<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="stylepart2.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Network</h1>
        </div>
        <div class="feed">
            <h1>Your feed</h1>
        </div>
        <div class="profile">
            <img src="./assets/user-circle.png" alt="">
            <p><a href="">Add an Avatar</a></p>
            <h1>James Doe</h1>
        </div>
        <div class="box">
            <div class="top">
                <h1>Neil M</h1>
                <div class="top-right">
                    <span id="note-1">9 likes</span>
                    <button class="btn" onclick="like(0)">Like</button>
                </div>
            </div>
            <div class="bottom">
                <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
            </div>
        </div>
        <div class="box">
            <div class="top">
                <h1>Nchole k</h1>
                <div class="top-right">
                    <span id="note-2">12 likes</span>
                    <button class="btn" onclick="like(1)">Like</button>
                </div>
            </div>
            <div class="bottom">
                <p>Just finished my <a href="">next comic</a>, check it out.</p>
            </div>
        </div>
        <div class="box">
            <div class="top">
                <h1>Jim R</h1>
                <div class="top-right">
                    <span id="note-3">9 likes</span>
                    <button class="btn" onclick="like(2)">Like</button>
                </div>
            </div>
            <div class="bottom">
                <p>I can't stop listening to the <a href="">new album</a>. who else is linking it?</p>
            </div>
        </div>

    </div>
</body>
<script src="part2.js"></script>
</html>
